<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Solicitação
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span>Cancelar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-list>
      <ion-item color="light">
        <h2>{{servico.nome}}</h2>
        <p>{{servico.categoria}}</p>
      </ion-item>

      <ion-item color="light">
        {{servico.descricao}}
      </ion-item>

      <form [formGroup]="solicitacao" (ngSubmit)="postSolicitacao()" color="light">
        <ion-list>
          <ion-item color="light" padding>
              <ion-label floating color="darker">Descrição</ion-label>
              <ion-input type="text" name="descricao" formControlName="descricao" [(ngModel)]="solicitacao.descricao"></ion-input>
          </ion-item>
        </ion-list>
      </form>

      <ion-item color="light">
        <button ion-button icon-right default color="primary" block [disabled]="solicitacao.invalid">
          Solicitar
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item>
  </ion-list>
</ion-content>

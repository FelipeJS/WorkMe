<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Empresas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-card *ngFor="let item of itens" color="light" (click)="viewItem(item)">
    <ion-card-content *ngIf="item.tipo == 'empresa'">  
      <h1>{{item.nome}}</h1>
      <h2>{{item.categoria}}</h2>
      <h3>{{item.cidade}} {{item.estado}}</h3>

      <ion-item color="light">
        <button ion-button icon-left clear small item-left>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
        <button ion-button icon-left clear small item-right>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

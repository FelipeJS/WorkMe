<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Servi√ßos/Produtos</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
    
    <ion-list>
        <form>
            <ion-item color="light" padding>
                <ion-label floating color="darker">Nome</ion-label>
                <ion-input type="text" [(ngModel)]="servico.nome" name="servico.nome"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Categoria</ion-label>
                <ion-input type="text" [(ngModel)]="servico.categoria" name="servico.categoria"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Detalhes</ion-label>
                <ion-input type="text" [(ngModel)]="servico.detalhe" name="servico.detalhe"></ion-input>
            </ion-item>

            <ion-item color="light">
                <button ion-button icon-right default color="primary" block (click)="salvarServico(servico)">
                Adicionar
                <ion-icon name="add-circle"></ion-icon>
                </button>
            </ion-item>
        </form>
    </ion-list>
    
    <ion-list>
        <ion-item-sliding *ngFor="let item of itens">
            <ion-item color="darker">
                <h2 item-left>{{item.nome}}</h2>
                <ion-icon name="arrow-dropleft" item-right></ion-icon>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="accent">
                    <ion-icon name="information-circle"></ion-icon>
                    Detalhes
                </button>
                <button ion-button color="danger">
                    <ion-icon name="close-circle"></ion-icon>
                    Apagar
                </button>
            </ion-item-options>
            <ion-item-divider ></ion-item-divider>
        </ion-item-sliding>
    </ion-list>
    
</ion-content>

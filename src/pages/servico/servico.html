<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Serviços/Produtos</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item color="light" padding>
            <ion-select [(ngModel)]="tipo" name="tipo" cancelText="Cancelar" okText="Escolher" item-left>
                <ion-option value="servico">Serviço</ion-option>
                <ion-option value="produto">Produto</ion-option>
                <ion-option value="outro">Outro</ion-option>
            </ion-select>
            <ion-input type="text" item-right></ion-input>
        </ion-item>

        <ion-item color="light" padding>
            <ion-label floating color="darker">Categoria</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item color="light" padding>
            <ion-label floating color="darker">Detalhes</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item color="light">
            <button ion-button icon-right default color="primary" block>
            Salvar
            <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>

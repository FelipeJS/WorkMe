<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-card>
    <ion-item color="light" [hidden]='true'>
      <h3>{{item.id}}</h3>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="person" item-left></ion-icon>
      <h3 item-right>{{item.documento}}</h3>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="cube" item-left></ion-icon>
      <h3 item-right>{{item.categoria}}</h3>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="mail" item-left></ion-icon>
      <h3 item-right>{{item.email}}</h3>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="locate" item-left></ion-icon>
      <h3 item-right>{{item.bairro}} - {{item.cidade}} {{item.estado}}</h3>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="call" item-left></ion-icon>
      <h3 item-right><a>{{item.telefone}}</a></h3>
    </ion-item>
    
    <ion-list *ngFor="let servico of servicos">
      <a ion-item (click)="openModal({cdServico: servico.cdServico})" color="darker" style="text-align:center; border: 1px solid #e9ebee;">
        {{servico.nome}}
      </a>
    </ion-list>
  </ion-card>
</ion-content>

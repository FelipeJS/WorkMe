<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title item-left>Solicitado</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-card *ngFor="let item of itens" color="light" (click)="viewItem(item)">
    <ion-card-content>
      <ion-note icon-left clear small>
        <ion-icon name="barcode"></ion-icon>
        <h3><b>{{item.cdSolicitacao}}</b></h3>
      </ion-note>
      <h2><b>{{item.cdSolicitacao}}</b></h2>  
      <h2>{{item.user.name}}</h2>
      <h3>{{item.user.cidade}} {{item.user.estado}}</h3>
      <h4><b>{{item.descricao}}</b></h4>
      <h5>{{item.dhSolicitacao}}</h5>
    </ion-card-content>
  </ion-card>
</ion-content>

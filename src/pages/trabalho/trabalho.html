<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title item-left>Solicitado</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-card *ngFor="let item of itens" color="light" (click)="viewItem(item)">
    <ion-card-content>
      <h2><b>{{item.cdSolicitacao}}</b></h2>
      <h2>{{item.user.name}}</h2>
      <h3>{{item.descricao}}</h3>
      <h4>{{item.dhSolicitacao | date: 'dd/MM/yyyy HH:mm:ss'}}</h4>
    </ion-card-content>
  </ion-card>
</ion-content>

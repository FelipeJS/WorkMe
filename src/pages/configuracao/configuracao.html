<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuracões</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
    <form #configuracaoForm="ngForm" (ngSubmit)="postConfiguracao(configuracaoForm)">
        <ion-list>
            <ion-item color="light" padding>
                <ion-label floating color="darker">ID</ion-label>
                <ion-input type="text" name="cdConfiguracao" ngModel #cdConfiguracao="ngModel" [(ngModel)]="item.cdConfiguracao"></ion-input>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível para Empresas</ion-label>
                <ion-icon name="globe" item-right></ion-icon>
                <ion-toggle name="snEmpresa" ngModel #snEmpresa="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível para Clientes</ion-label>
                <ion-icon name="people" item-right></ion-icon>
                <ion-toggle name="snCliente" ngModel #snCliente="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível CPF/CNPJ</ion-label>
                <ion-icon name="person" item-right></ion-icon>
                <ion-toggle name="snDocumento" ngModel #snDocumento="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível Nome</ion-label>
                <ion-icon name="information-circle" item-right></ion-icon>
                <ion-toggle name="snNome" ngModel #snNome="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível Nome Fantasia</ion-label>
                <ion-icon name="star" item-right></ion-icon>
                <ion-toggle name="snFantasia" ngModel #snFantasia="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível Endereço</ion-label>
                <ion-icon name="pin" item-right></ion-icon>
                <ion-toggle name="snEndereco" ngModel #snEndereco="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível Bairro</ion-label>
                <ion-icon name="pin" item-right></ion-icon>
                <ion-toggle name="snBairro" ngModel #snBairro="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível Cidade</ion-label>
                <ion-icon name="locate" item-right></ion-icon>
                <ion-toggle name="snCidade" ngModel #snCidade="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível Estado</ion-label>
                <ion-icon name="locate" item-right></ion-icon>
                <ion-toggle name="snEstado" ngModel #snEstado="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                
                <ion-label color="darker">Visível Telefone</ion-label>
                <ion-icon name="call" item-right></ion-icon>
                <ion-toggle name="snTelefone" ngModel #snTelefone="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível Email</ion-label>
                <ion-icon name="mail" item-right></ion-icon>
                <ion-toggle name="snEmail" ngModel #snEmail="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <ion-label color="darker">Visível Categoria</ion-label>
                <ion-icon name="list-box" item-right></ion-icon>
                <ion-toggle name="snCategoria" ngModel #snCategoria="ngModel"></ion-toggle>
            </ion-item>

            <ion-item color="light">
                <p>{{configuracaoForm.value | json}}</p>
                <button ion-button icon-right default color="primary" block>
                Atualizar
                <ion-icon name="refresh-circle"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Solicitações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-card *ngFor="let item of itens" color="light" (click)="viewItem(item)">
    <ion-card-content> 
      <h2><b>{{item.cdSolicitacao}}</b></h2> 
      <h2>{{item.servico.nome}}</h2>
      <h3>{{item.descricao}}</h3>
      <h4><b>{{item.status === 1 ? 'Aberto' : item.status === 2 ? 'Em Análise' : item.status === 3 ? 'Finalizado' : 'Recusado'}}</b></h4>
      <h5>{{item.dhSolicitacao}}</h5>
    </ion-card-content>
  </ion-card>
</ion-content>

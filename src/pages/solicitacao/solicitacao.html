<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Solicitações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-card *ngFor="let item of itens" color="light" (click)="viewItem(item)">
    <ion-card-content>  
      <h1>{{item.servico.nome}}</h1>
      <h2>{{item.descricao}}</h2>
      <h3>{{item.status}}</h3>
      <h5>{{item.dhSolicitacao}}</h5>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
    <form [formGroup]="user" (ngSubmit)="postPessoa()">
        <ion-list>
            <ion-item color="light" padding [hidden]='true'>
                <ion-label floating color="darker">ID</ion-label>
                <ion-input type="text" name="id" formControlName="id" [(ngModel)]="item.id"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">CPF/CNPJ</ion-label>
                <ion-input type="text" name="documento" formControlName="documento" [(ngModel)]="item.documento"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Nome</ion-label>
                <ion-input type="text" name="name" formControlName="name" [(ngModel)]="item.name"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Telefone</ion-label>
                <ion-input type="tel" name="telefone" formControlName="telefone" [(ngModel)]="item.telefone"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Endere√ßo</ion-label>
                <ion-input type="text" name="endereco" formControlName="endereco" [(ngModel)]="item.endereco"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Bairro</ion-label>
                <ion-input type="text" name="bairro" formControlName="bairro" [(ngModel)]="item.bairro"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Cidade</ion-label>
                <ion-input type="text" name="cidade" formControlName="cidade" [(ngModel)]="item.cidade"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Estado</ion-label>
                <ion-input type="text" name="estado" formControlName="estado" [(ngModel)]="item.estado"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Email</ion-label>
                <ion-input type="email" name="email" formControlName="email" [(ngModel)]="item.email"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Senha</ion-label>
                <ion-input type="password" name="password" formControlName="password" [(ngModel)]="item.password"></ion-input>
            </ion-item>

            <ion-item color="light" padding>
                <ion-label floating color="darker">Empresa</ion-label>
                <ion-input type="text" name="categoria" formControlName="categoria" [(ngModel)]="item.categoria"></ion-input>
            </ion-item>

            <ion-item color="light" padding [hidden]='true'>
                <ion-label floating color="darker">Tipo</ion-label>
                <ion-input type="text" name="tipo" formControlName="tipo" [(ngModel)]="item.tipo"></ion-input>
            </ion-item>

            <ion-item color="light">
                <button ion-button icon-right default color="primary" block [disabled]="user.invalid">
                Atualizar
                <ion-icon name="refresh-circle"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>

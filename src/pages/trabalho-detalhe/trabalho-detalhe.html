<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.nmPessoa}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-card color="light" >
    
    <ion-item color="light">
      <ion-icon name="person" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.nrCpf}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="home" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.dsEmpresa}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="mail" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.dsEmail}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="locate" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.dsBairro}} - {{item.dsCidade}} {{item.dsEstado}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="call" item-left></ion-icon>
      <ion-note item-right>
        <h3><a>{{item.nrTelefone}}</a></h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="list" item-left></ion-icon>
      <ion-note item-right>
        <h3><b>{{item.dsServico}}</b></h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.dhServico}}</h3>
      </ion-note>
    </ion-item>

     <ion-item color="light">
      <ion-icon name="list-box" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.dsDetalhe}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <button ion-button icon-right default color="secondary" item-right>
        Aceitar
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-right default color="danger">
        Recusar
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.user.name}} {{item.user.lastName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-card color="light" >
    
    <ion-item color="light">
      <ion-icon name="person" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.user.documento}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="home" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.user.fantasia}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="mail" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.user.email}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="locate" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.user.bairro}} - {{item.user.cidade}} {{item.user.estado}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="call" item-left></ion-icon>
      <ion-note item-right>
        <h3><a>{{item.user.telefone}}</a></h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="list" item-left></ion-icon>
      <ion-note item-right>
        <h3><b>{{item.servico.nome}}</b></h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.dhSolicitacao}}</h3>
      </ion-note>
    </ion-item>

     <ion-item color="light">
      <ion-icon name="list-box" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.descricao}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <button ion-button icon-right default color="secondary" item-right (click)="aceitarSolicitacao(item)">
        Aceitar
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-right default color="danger" (click)="recusarSolicitacao(item)">
        Recusar
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.servico.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ebee;">
  <ion-card>
    <ion-item color="light">
      <ion-icon name="person" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.servico.categoria}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="home" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.user.name}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="mail" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.user.email}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="locate" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.user.dsBairro}} - {{item.user.dsCidade}} {{item.user.dsEstado}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="call" item-left></ion-icon>
      <ion-note item-right>
        <h3><a>{{item.user.telefone}}</a></h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="list" item-left></ion-icon>
      <ion-note item-right>
        <h3><b>{{item.descricao}}</b></h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.dhSolicitacao}}</h3>
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item color="darker" *ngFor="let comentario of comentarios" style="border-bottom: 1px solid #e9ebee;">
        <ion-note item-left>
          <p>{{comentario.nmPessoa}}</p>
        </ion-note>
        <ion-note item-right>
          <p>{{comentario.dsComentario}}</p>          
        </ion-note>
      </ion-item>
    </ion-list>

    <form>
      <ion-item>
        <ion-input type="text" [(ngModel)]="comentario" name="comentario" placeholder="Digite aqui..."></ion-input>
        <button ion-fab mini color="secondary" item-right (click)="enviarMensagem()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
